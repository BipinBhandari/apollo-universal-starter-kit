#import "../../users/graphql/FragmentUserBrief.graphql"
#import "./Profile.graphql"

fragment GroupInfo on Group {
  id
  name
  isActive
  createdAt
  updatedAt
  profile {
    ...GroupProfileInfo
  }
  users {
    ...UserBrief
  }
  roles {
    id
    name
    permissions {
      id
      name
    }
  }
}
