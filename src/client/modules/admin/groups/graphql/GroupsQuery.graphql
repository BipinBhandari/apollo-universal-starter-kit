query groups(
  $offset: Int
  $limit: Int
  $orderBys: [OrderByInput]
  $filters: [FilterInput]
) {
  pagingGroups(
    offset: $offset
    limit: $limit
    orderBys: $orderBys
    filters: $filters
  ) {
    data {
      createdAt
      updatedAt
      isActive
      id
      name
      profile {
        displayName
        description
      }
      roles {
        id
        name
      }
    }
    total
    pages
  }
}
