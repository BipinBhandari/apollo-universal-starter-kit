extend type Mutation {
  deleteUserOAuth(id: String!, provider: String!): UserOAuthPayload!
}

extend type UserAuth {
  oauths: [UserOAuth]
}

type UserOAuth {
  createdAt: String
  updatedAt: String

  provider: String
  oauthId: String
}

type UserOAuthPayload {
  provider: String
  errors: [FieldError!]
}
